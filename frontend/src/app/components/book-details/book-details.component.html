<div *ngIf="book" class="container mt-5">
  <div class="card shadow">
    <div class="row g-0">
      <div class="col-md-4">
        <!-- Book Image -->
        <img *ngIf="book.image_url" [src]="book.image_url" class="card-img-top" alt="{{ book.title }}" style="height: 300px; object-fit: cover;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ book.title }} <small class="text-muted">by {{ book.author }}</small></h2>
          <p class="card-text">
            <strong>Status:</strong>
            <span [class.text-success]="book.available" [class.text-danger]="!book.available">
              {{ book.available ? 'Available' : 'Unavailable' }}
            </span>
          </p>

          <p *ngIf="book.book_details?.summary" class="card-text">
            <strong>Summary:</strong> {{ book.book_details.summary }}
          </p>

          <div class="form-group my-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your name"
              [(ngModel)]="userName"
            />
          </div>

          <button class="btn btn-primary" (click)="borrowBook()">Borrow</button>

          <div class="mt-3">
            <p [ngClass]="{ 'text-danger': error, 'text-success': !error }">{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

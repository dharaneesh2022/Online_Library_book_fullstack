<div class="container py-5">
  <div class="mb-4">
    <input
      type="text"
      class="form-control search-bar"
      placeholder="Search by title or author..."
      [(ngModel)]="searchText"
    />
  </div>

  <div class="row g-4">
    <div *ngFor="let book of filteredBooks(); trackBy: trackByBookId" class="col-sm-6 col-lg-4">
      <div class="card book-card h-100 shadow-lg text-light bg-dark">
        <img
          *ngIf="book.image_url"
          [src]="book.image_url"
          class="card-img-top"
          [alt]="book.title"
          style="height: 300px; object-fit: cover;"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-subtitle mb-2 text-muted">{{ book.author }}</p>

          <p class="card-text mt-2">
            <strong>Status:</strong>
            <span
              [ngClass]="{
                'badge bg-success': book.available,
                'badge bg-danger': !book.available
              }"
            >
              {{ book.available ? 'Available' : 'Unavailable' }}
            </span>
          </p>

          <div class="mt-auto">
            <button
              class="btn btn-outline-info w-100 mt-3"
              [routerLink]="['/book-details', book.id]"
            >
              ðŸ“˜ View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
